<section aria-label="Post details" class="post-details">
    <p>
        {% if updated %}First posted {% else %}Posted {% endif %} <span class="entry-published date" >{{ date | date }}</span>
        {% include "post-categories.html" %}
    </p>
    {% if updated %}
        <p>Updated {{ updated | date }}</p>
    {% endif %}
    {% if tags.includes('resource') %}
        <p><a href="/resources/" class="back">Back to resources</a></p>
    {% endif %}
</section>
