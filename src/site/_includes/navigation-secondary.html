    <ul>
    {% set nav = [
        { title: 'Services', url: '/services/' },
        { title: 'Approaches', url: '/approaches/' },
        { title: 'Skills', url: '/skills/' },
        { title: 'Testimonials', url: '/testimonials' }
    ] %}
    {% for item in nav %}
        <li>
            <a href="{{ item.url | url }}" {%- if item.url == page.url | replace(".html", "") %} aria-current="page"{% endif %}>{{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
