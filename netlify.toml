# Build commands

## Production build command
[build]
  command = "npm run build"
  functions = "./lib/functions"

## Non-production build command
[context.deploy-preview]
  command = "npm run staging"

[context.branch-deploy]
  command = "npm run staging"
  base = "."
  functions = "./lib/functions"

## Prevent XSS and embedding in iframes
[[headers]]
  for = "/*"
    [headers.values]
    Referrer-Policy = "same-origin"
    Strict-Transport-Security = "max-age=15768000"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

## Allow fonts to be used by other domains (disable CORS), also cache fonts
[[headers]]
  for = "/assets/fonts/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000"


# Internal redirects

## Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://tempertemper.netlify.com/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://tempertemper.netlify.app/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

## Canonicalise apex to www
[[redirects]]
  from = "https://tempertemper.net/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

## Catch any stray http apex requests
[[redirects]]
  from = "http://tempertemper.net/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true
