# Build commands

## Production build command
[build]
  command = "npm run build"
  functions = "./lib/functions"

## Non-production build command
[context.deploy-preview]
  command = "npm run staging"

[context.branch-deploy]
  command = "npm run staging"
  base = "."
  functions = "./lib/functions"

## Prevent XSS and embedding in iframes
[[headers]]
  for = "/*"
    [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), usb=(), screen-wake-lock=(), xr-spatial-tracking=(), browsing-topics=()"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; img-src 'self' data:; media-src 'self'; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; connect-src 'self' blob:; worker-src 'self' blob:; form-action 'self'"

## Search stuff

### WASM binaries (fingerprinted-ish, safe to cache hard)
[[headers]]
  for = "/pagefind/*.pagefind"
    [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

### Manifest changes often — keep fresh
[[headers]]
  for = "/pagefind/pagefind-entry.json"
    [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=86400"

### JS in /pagefind (not fingerprinted) — modest caching
[[headers]]
  for = "/pagefind/*.js"
    [headers.values]
    Cache-Control = "public, max-age=604800"


## Allow fonts to be used by other domains (disable CORS), also cache fonts
[[headers]]
  for = "/assets/fonts/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000, immutable"


# Internal redirects

## Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://tempertemper.netlify.com/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://tempertemper.netlify.app/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

## Canonicalise apex to www
[[redirects]]
  from = "https://tempertemper.net/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true

## Catch any stray http apex requests
[[redirects]]
  from = "http://tempertemper.net/*"
  to = "https://www.tempertemper.net/:splat"
  status = 301
  force = true
